{% extends 'base.html' %}
{% block content %}

<h1>Delete Driver</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ driver.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete" class="btn red">
  <br><br>
  <a href="{% url 'driver_detail' driver.id %}" class="btn">No - Cancel</a>
</form>


{% endblock %}
