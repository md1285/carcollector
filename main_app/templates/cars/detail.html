{% extends 'base.html' %}
{% block content %}

<h1>Car Details</h1>
    <div class="card">
        <div class="card-content">
            <p>Year: {{ car.year }}</p>
            <p>Make: {{ car.make }}</p>
            <p>Style: {{ car.style }}</p>
            <p>Color: {{ car.color }}</p>
            <p>Engine: {{ car.engine }}</p>
            <p>Driver: {{ car.driver }}</p>
        </div>
    </div>

{% endblock %}
