{% extends 'base.html' %}
{% block content %}

<h1>Cars</h1>
{% for car in cars %}
<a href="{% url 'detail' car.id %}">
    <div class="card">
        <div class="card-content">
            <p>Year: {{ car.year }}</p>
            <p>Make: {{ car.make }}</p>
            <p>Style: {{ car.style }}</p>
            <p>Color: {{ car.color }}</p>
            <p>Engine: {{ car.engine }}</p>
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
