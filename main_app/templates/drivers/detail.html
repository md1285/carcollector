{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s6">
        <h2>Driver Details</h2>
        <div class="card">
            <div class="card-content">
                <p>Name: {{ driver.name }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'drivers_update' driver.id %}">Edit</a>
                <a href="{% url 'drivers_delete' driver.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
